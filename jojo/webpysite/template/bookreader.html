<html>
    <head>
        <title>${ebook_title}</title>
    </head>
    <body>
        <h1>${ebook_title}</h1>
        <div id="content">
            ${ebook_content}
        </div>
        <div id="update_area">
            <form id="update" action="/update/" method="post" accept-charset="utf-8">
                <input type="hidden" id="bookname" name="bookname" value="${ebook_title}" />
                <button type="submit">test update</button>
            </form>
            <div id="update_result">
                
            </div>
        </div>
        <script language="javascript" src="/static/jquery-1.6.1.min.js" type="text/javascript"></script>
        <script type="text/javascript" charset="utf-8">
            $(document).ready(function(){
                $('form#update').submit(function(e){
                        e.preventDefault();
                        $.post(this.action, $(this).serialize(),function(data){
                            $('#update_area #update_result').html('response data: ' + data);
                        },"text");
                    });
                });
        </script>
    </body>
</html>
